
<div class="text-center mt-3">
    <h2>Your matches - {{pagination?.totalItems}} found</h2>
</div>

<div class="container mt-3">

    <form #form="ngForm" class="mb-3" name="someForm" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="form-inline mb-3">

            <div class="form-group">
                <label>Age from: </label>
                <input type="number" class="form-control ml-1" style="width: 70px;" name="minAge"
                    [(ngModel)]="userParams.minAge">
            </div>

            <div class="form-group px-2">
                <label>Age to: </label>
                <input type="number" class="form-control ml-1" style="width: 70px;" name="maxAge"
                    [(ngModel)]="userParams.maxAge">
            </div>

            <div class="form-group px-2">
                <label>Show: </label>
                <select name="gender" style="width: 130px" [(ngModel)]="userParams.gender" class="form-control ml-1">
                    <option *ngFor="let gender of genderList; let i = index" name="testGender{{i}}" [value]="gender.value">
                        {{gender.display}}
                    </option>
                </select>
            </div>

            <button class="btn btn-primary ml-1" name="testApply" type="submit">Apply Filters</button>

            <button (click)="resetFilters()" name="submitTest" class="btn btn-info ml-1" type="submit">Reset Filters</button>

            <div class="col">
                <div class="btn-group float-right">
                    <input
                        type="button"
                        ngDefaultControl
                        class="btn btn-primary"
                        name='orderBy'
                        (click)="loadMembers()"
                        btnRadio='lastActive'
                        [(ngModel)]="userParams.orderBy"
                        value="Last Active" />

                    <input
                        type="button"
                        class="btn btn-primary"
                        name='orderBy'
                        (click)="loadMembers()"
                        btnRadio='created'
                        [(ngModel)]="userParams.orderBy"
                        value="Newest Members" />

                </div>
            </div>
        </div>
        <div class="form-inline mb-3">
            <div class="form-group">

                <app-text-input-with-hints
                    [URL]="'account/hintsForCities/'"
                    (valueEmitter)="getValue($event)"
                ></app-text-input-with-hints>

                <h4><span *ngFor="let item of userParams.cities" (click)="removeHobby(item)" class="hoverRemove badge rounded-pill bg-warning text-dark mx-1 mt-2">
                    {{ item.name }}
                </span></h4>

                <!-- <label>Hobbies: </label>
                <input type="text" class="form-control mx-3" style="width: 120px;" name="hobbyToAdd"
                    [(ngModel)]="hobbyToAdd">
                <button (click)="addHobby()" class="btn btn-success px-3">Add</button>

                 -->
            </div>
        </div>

    </form>
</div>

<div class="row">
    <div *ngFor="let member of members" class="col-2">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination
        [boundaryLinks]="true"
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;">
    </pagination>
</div>
