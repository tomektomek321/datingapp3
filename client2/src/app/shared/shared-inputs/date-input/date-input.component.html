<div class="form-group">
  <input type="text" [class.is-invalid]='$any(ngControl).touched && $any(ngControl).invalid' class='form-control'
    [formControl]='$any(ngControl).control' placeholder="{{label}}" bsDatepicker [bsConfig]="bsConfig" />
  <div *ngIf="$any(ngControl).control.errors?.required" class="invalid-feedback">{{label}} is required</div>
</div>
