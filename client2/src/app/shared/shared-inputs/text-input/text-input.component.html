<div class="form-group">
  <input [class.is-invalid]="$any(ngControl).touched && $any(ngControl).invalid" type={{type}} class="form-control"
    [formControl]="$any(ngControl).control" placeholder={{label}} />
  <div *ngIf="$any(ngControl).control.errors?.required" class="invalid-feedback">Please enter a {{label}}</div>
  <div *ngIf="$any(ngControl).control.errors?.maxlength" class="invalid-feedback">
    {{label}} must be at least {{$any(ngControl).control.errors.maxlength['requiredLength']}}
  </div>
  <div *ngIf="$any(ngControl).control.errors?.minlength" class="invalid-feedback">
    {{label}} must be at least {{$any(ngControl).control.errors.minlength['requiredLength']}}
  </div>
  <div *ngIf="$any(ngControl).control.errors?.isMatching" class="invalid-feedback">
    Passwords do not match
  </div>
</div>
