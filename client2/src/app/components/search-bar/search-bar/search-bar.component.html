
<div class="container searchBar__Container" *ngIf="searchUserParams">

    <form #form="ngForm" class="mb-3" name="someForm" (ngSubmit)="loadMembers()" autocomplete="off">

        <div class="form-inline mb-3">

            <div class="form-group">

                <label>Age from: </label>
                <input type="number" class="form-control ml-1" style="width: 70px;" name="minAge"
                    [(ngModel)]="searchUserParams.minAge">
            </div>

             <div class="form-group px-2">

                <label>Age to: </label>
                <input type="number" class="form-control ml-1" style="width: 70px;" name="maxAge"
                    [(ngModel)]="searchUserParams.maxAge">
            </div>

            <div class="form-group px-2">

                <label>Show: </label>

                <select name="gender" style="width: 130px" [(ngModel)]="searchUserParams.gender" class="form-control ml-1">

                    <option *ngFor="let gender of genderList; let i = index" attr.data-name="testGender{{i}}" [value]="gender.value">
                        {{ gender.display }}
                    </option>

                </select>

            </div>

            <button class="btn btn-primary ml-1" name="testApply" type="submit">Apply Filters</button>

            <button (click)="resetFilters()" name="submitTest" class="btn btn-info ml-1" type="submit">Reset Filters</button>

        </div>

        <div class="form-inline mb-3">

            <div class="form-group">

                <app-text-input-with-hints
                    [label]="'Add Cities: '"
                    [URL]="'City/searchByText/'"
                    [autoAdd]="true"
                    [placeholder]="'City'"
                    (callback)="addCity($event)"
                ></app-text-input-with-hints>

                <h4><span *ngFor="let item of searchUserParams.cities" (click)="removeHobby(item)" class="hoverRemove badge rounded-pill bg-warning text-dark mx-1 mt-2">
                    {{ item.name }}
                </span></h4>

            </div>

        </div>

    </form>

</div>
