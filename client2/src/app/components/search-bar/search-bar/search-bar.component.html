
<div class="container searchBar__Container" *ngIf="searchUserParams">

    <form #form="ngForm" class="mb-2" name="someForm" (ngSubmit)="loadMembers()" autocomplete="off">


        <div class="d-flex mb-2">

            <div class="d-flex form-group">

                <app-text-input-with-hints class="mr-2"
                    [label]="'Add Cities: '"
                    [labelWidth]="'110px'"
                    [URL]="'City/searchByText/'"
                    [autoAdd]="true"
                    [placeholder]="'City'"
                    (callback)="addCity($event)"
                ></app-text-input-with-hints>

                <div class="numberOfItems" (click)="openListOfCities();">
                    {{ getNumberOfCities() }}
                </div>

                <div class="listOfCities__Container" [ngClass]="{hidden: !getNumberOfCities(), listOfCitiesShowed: isListOfCitiesVisible() }">
                    <div class="listOfCities__Wrapper">
                        <span (click)="closeListOfCities()">+</span>
                        <ng-container *ngFor="let city of searchUserParams.cities">

                            <app-badge-item
                                [item]="city"
                                (callback)="removeCity($event)"

                            ></app-badge-item>

                        </ng-container>

                    </div>

                </div>

            </div>

        </div>

        <div class="d-flex mb-2">

            <div class="d-flex form-group">

                <app-text-input-with-hints class="mr-2"
                    [label]="'Add Hobby: '"
                    [labelWidth]="'110px'"
                    [URL]="'Hobby/searchByText?_searchText='"
                    [autoAdd]="true"
                    [placeholder]="'Hobby'"
                    (callback)="addHobby($event)"
                ></app-text-input-with-hints>

                <div class="numberOfItems" (click)="openListOfHobbies();">
                    {{ getNumberOfHobbies() }}
                </div>

                <div class="listOfHobbies__Container" [ngClass]="{hidden: !getNumberOfHobbies(), listOfHobbiesShowed: isListOfHobbiesVisible() }">
                    <div class="listOfHobbies__Wrapper">
                        <span (click)="closeListOfHobbies()">+</span>
                        <div *ngFor="let hobby of searchUserParams.hobbies">

                            <app-badge-item
                                [item]="hobby"
                                (callback)="removeHobby($event)"

                            ></app-badge-item>

                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="d-flex mb-2 AgeShowFind__Container">

            <div class="d-flex Age__Wrapper ageFrom">

                <label>Age from:</label>
                <div>
                    <input type="number" class="form-control" name="minAge" [(ngModel)]="searchUserParams.minAge">
                </div>
            </div>

             <div class="d-flex Age__Wrapper ageTo">

                <label>to:</label>
                <div>
                    <input type="number" class="form-control" name="maxAge" [(ngModel)]="searchUserParams.maxAge">
                </div>
            </div>

            <div class="d-flex Show__Wrapper">

                <label>Show:</label>

                <div>
                    <select name="gender" style="width: 130px" [(ngModel)]="searchUserParams.gender" class="form-control">

                        <option *ngFor="let gender of genderList; let i = index" attr.data-name="testGender{{ i }}" [value]="gender.value">
                            {{ gender.display }}
                        </option>

                    </select>
                </div>

                <button class="btn btn-primary findBtn" name="testApply" type="submit">Find</button>

            </div>


        </div>

    </form>

</div>
