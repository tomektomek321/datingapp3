<div class="container mt-5 pt-5">
    <div class="row m-0">
        <div class="col-4">
            <div class="card">
                <img src="{{member?.photoUrl || './assets/user.png'}}" alt="{{member?.knownAs}}" class="card-img-top img-thumbnail" />
                <div class="card-body">
                    <div>
                        <strong>Location:</strong>
                        <p>{{member?.city}} {{member?.country}}</p>
                    </div>
                    <div>
                        <strong>Age:</strong>
                        <p>{{member?.age}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="btn-group d-flex">
                        <button class="btn btn-primary" (click)="toggleLike()" >{{ isUserLiked() }}</button>
                        <button  class="btn btn-success" (click)="selectTab(1)">Message</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-7">

            <tabset class="member-tabset" #memberTabs>
                <tab heading='About {{member?.knownAs}}' (selectTab)="onTabActivated(3)">
                    <h4 class="mt-3">Hobbies</h4>
                    <div class="d-flex hobbyContainer">
                        <div *ngFor="let hobby of member?.hobbies" class="hobbyItem">
                            {{ hobby.name }}
                        </div>

                    </div>

                </tab>
                <!--<tab heading='Interests' (selectTab)="onTabActivated($event)">
                    <h4>Interests</h4>
                    (callback)="removeCity($event)"
                </tab>
                <tab heading='Photos' (selectTab)="onTabActivated($event)">
                    <ngx-gallery [options]="galleryOptions" [images]="galleryImages"
                        style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
                </tab> -->
                <tab heading='Messages' (selectTab)="onTabActivated(1)">

                    <app-chat-messages *ngIf="chatOpened" [username]="member?.username"></app-chat-messages>

                    <!-- <app-member-messages [messages]="messages" [username]="member.username"></app-member-messages> -->
                </tab>
            </tabset>
        </div>
    </div>
</div>
